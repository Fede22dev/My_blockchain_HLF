  fablo-rest.landlord1.project.it:
    container_name: fablo-rest.landlord1.project.it
    image: softwaremill/fablo-rest:${FABLO_REST_VERSION}
    environment:
      - PORT=8000
      - MSP_ID=Landlord1MSP
      - FABRIC_CA_URL=http://ca.landlord1.project.it:7054
      - FABRIC_CA_NAME=ca.landlord1.project.it
      - AS_LOCALHOST=false
      - DISCOVERY_URLS=grpcs://peer0.landlord1.project.it:7041,grpcs://peer0.tenant1.project.it:7061,grpcs://peer0.guest1.project.it:7081
      - DISCOVERY_SSL_TARGET_NAME_OVERRIDES=
      - DISCOVERY_TLS_CA_CERT_FILES=/crypto/landlord1.project.it/peers/peer0.landlord1.project.it/tls/ca.crt,/crypto/tenant1.project.it/peers/peer0.tenant1.project.it/tls/ca.crt,/crypto/guest1.project.it/peers/peer0.guest1.project.it/tls/ca.crt
      - HFC_LOGGING={"error":"console","warn":"console","info":"console"}
    volumes:
      # note: fablo needs access to all anchor peer certs
      - ../fabric-config/crypto-config/peerOrganizations:/crypto:ro
    ports:
      - 8801:8000
    networks:
      - basic

  peer0.landlord1.project.it:
    container_name: peer0.landlord1.project.it
    image: hyperledger/fabric-peer:${FABRIC_VERSION}
    environment:
      - CORE_PEER_LOCALMSPID=Landlord1MSP
      - CORE_PEER_ID=peer0.landlord1.project.it
      - CORE_PEER_ADDRESS=peer0.landlord1.project.it:7041
      - CORE_PEER_LISTENADDRESS=peer0.landlord1.project.it:7041
      - CORE_PEER_GOSSIP_ENDPOINT=peer0.landlord1.project.it:7041
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.landlord1.project.it:7041
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.landlord1.project.it:7041
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.landlord1.project.it:7050
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/peer/msp
      - CORE_CHAINCODE_BUILDER=hyperledger/fabric-ccenv:${FABRIC_CCENV_VERSION}
      - CORE_CHAINCODE_GOLANG_RUNTIME=hyperledger/fabric-baseos:${FABRIC_BASEOS_VERSION}
      - CORE_CHAINCODE_JAVA_RUNTIME=hyperledger/fabric-javaenv:${FABRIC_JAVAENV_VERSION}
      #
      - CORE_CHAINCODE_LOGGING_LEVEL=${LOGGING_LEVEL}
      - CORE_CHAINCODE_LOGGING_SHIM=${LOGGING_LEVEL}
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      #
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_basic
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - GODEBUG=netdns=go
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/peer/tls/ca.crt
      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.landlord1.project.it:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=peer0
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=peer0Password
    working_dir: /etc/hyperledger/fabric/peer/
    command: peer node start
    ports:
      - 7041:7041
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-config/crypto-config/peerOrganizations/landlord1.project.it/peers/peer0.landlord1.project.it/msp:/etc/hyperledger/fabric/peer/msp
      - ../fabric-config/crypto-config/peerOrganizations/landlord1.project.it/peers/peer0.landlord1.project.it/tls:/etc/hyperledger/fabric/peer/tls
      - ../fabric-config/crypto-config/peerOrganizations/landlord1.project.it/users:/etc/hyperledger/fabric/peer/msp/users
      - ../fabric-config/config:/etc/hyperledger/fabric/config
    networks:
      - basic

  couchdb.peer0.landlord1.project.it:
    container_name: couchdb.peer0.landlord1.project.it
    image: couchdb:${COUCHDB_VERSION}
    environment:
      - COUCHDB_USER=peer0
      - COUCHDB_PASSWORD=peer0Password
    ports:
      - 5100:5984
    networks:
      - basic

  ca.tenant1.project.it:
    container_name: ca.tenant1.project.it
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.tenant1.project.it
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.tenant1.project.it-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
    ports:
      - 7060:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${TENANT1_CA_ADMIN_NAME}:${TENANT1_CA_ADMIN_PASSWORD} -d'
