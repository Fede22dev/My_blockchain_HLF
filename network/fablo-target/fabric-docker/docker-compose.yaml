  ca.guest1.project.it:
    container_name: ca.guest1.project.it
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.guest1.project.it
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.guest1.project.it-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
    ports:
      - 7080:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${GUEST1_CA_ADMIN_NAME}:${GUEST1_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/guest1.project.it/ca/:/etc/hyperledger/fabric-ca-server/crypto
    networks:
      - basic

  cli.guest1.project.it:
    container_name: cli.guest1.project.it
    image: hyperledger/fabric-tools:${FABRIC_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.guest1.project.it
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=Guest1MSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@guest1.project.it/msp
      - CORE_PEER_ADDRESS=peer0.guest1.project.it:7081
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@guest1.project.it/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@guest1.project.it/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@guest1.project.it/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.orderer.project.it-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/guest1.project.it:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/orderer.project.it/peers/orderer0.group1.orderer.project.it/msp/tlscacerts/tlsca.orderer.project.it-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.orderer.project.it-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/landlord1.project.it/peers/peer0.landlord1.project.it/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.landlord1.project.it/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/tenant1.project.it/peers/peer0.tenant1.project.it/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.tenant1.project.it/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/guest1.project.it/peers/peer0.guest1.project.it/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.guest1.project.it/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/../house-supervisor-chaincode/:/var/hyperledger/cli/chaincode1/"
    networks:
      - basic

  fablo-rest.guest1.project.it:
    container_name: fablo-rest.guest1.project.it
    image: softwaremill/fablo-rest:${FABLO_REST_VERSION}
    environment:
      - PORT=8000
      - MSP_ID=Guest1MSP
      - FABRIC_CA_URL=http://ca.guest1.project.it:7054
      - FABRIC_CA_NAME=ca.guest1.project.it
      - AS_LOCALHOST=false
      - DISCOVERY_URLS=grpcs://peer0.landlord1.project.it:7041,grpcs://peer0.tenant1.project.it:7061,grpcs://peer0.guest1.project.it:7081
      - DISCOVERY_SSL_TARGET_NAME_OVERRIDES=
      - DISCOVERY_TLS_CA_CERT_FILES=/crypto/landlord1.project.it/peers/peer0.landlord1.project.it/tls/ca.crt,/crypto/tenant1.project.it/peers/peer0.tenant1.project.it/tls/ca.crt,/crypto/guest1.project.it/peers/peer0.guest1.project.it/tls/ca.crt
      - HFC_LOGGING={"error":"console","warn":"console","info":"console"}
    volumes:
      # note: fablo needs access to all anchor peer certs
      - ../fabric-config/crypto-config/peerOrganizations:/crypto:ro
    ports:
      - 8803:8000
    networks:
      - basic

