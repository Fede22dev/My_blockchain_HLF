      - ../fabric-config/crypto-config/peerOrganizations/tenant1.project.it/peers/peer0.tenant1.project.it/msp:/etc/hyperledger/fabric/peer/msp
      - ../fabric-config/crypto-config/peerOrganizations/tenant1.project.it/peers/peer0.tenant1.project.it/tls:/etc/hyperledger/fabric/peer/tls
