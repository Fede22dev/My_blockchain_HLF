      - ../fabric-config/crypto-config/peerOrganizations/guest1.project.it/peers/peer0.guest1.project.it/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.guest1.project.it/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/../house-supervisor-chaincode/:/var/hyperledger/cli/chaincode1/"
    networks:
      - basic

  fablo-rest.tenant1.project.it:
    container_name: fablo-rest.tenant1.project.it
